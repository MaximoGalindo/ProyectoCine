<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/Styles.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <nav class="navbar bg-body-tertiary navbar bg-dark" data-bs-theme="dark">

        <div class="container-fluid row">

            <div class="col-6 mt-2">
                <h3 class="navbar-brand titulo ">Super Mami</h3>
            </div>

            <div class="col-6 d-flex justify-content-end">
                <div class="d-flex">

                    <form class="d-flex" role="search">
                        <input class="form-control " type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>


                    <div class="ms-3">
                        <button id="btnNav" class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                            aria-labelledby="offcanvasDarkNavbarLabel">
                            <div class="offcanvas-header">
                                <div class="d-flex">
                                    <img src="/Images/pngegg.png" alt="" style="width: 50px; height: 50px;">
                                    <h5 class="offcanvas-title mt-2 1683227571137-ms-desktop-lanzamiento-hotsale2"
                                        id="offcanvasDarkNavbarLabel">Carrito</h5>
                                </div>


                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div class="compras">

                                </div>
                                <div>

                                    <p id="Total">Total: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </nav>





    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/Images/SuperMamiHotSale.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/Images/banner-compra-y-lleva-mas-desk.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/Images/banner-envio-a-domicilio-desk.jpg"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="contenedor">

        <div class="row cards">

            <div class="col">
                <div class="card ms-3 mt-4 producto" style="width: 12rem;">
                    <img src="/Images/Fulbito de Mani.jpg"
                        class="card-img-top" alt="">
                    <div class="card-body cardText">
                        <h5 class="card-title">Fulbito de mani</h5>
                        <p class="card-text" id="pFulbitoMani">$ 70.00</p>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" name="botonMenos"
                                onclick="Restar(0)">-</button>
                            <button type="button" class="btn btn-primary" name="resultado">0</button>
                            <button type="button" class="btn btn-primary" name="botonMas" onclick="Sumar(0)">+</button>
                        </div>
                        <button type="button" class="btn btn-primary mt-2" name="agregar"
                            onclick="AgregarAlCarrito(p1)">Agregar al Carrito</button>
                    </div>

                </div>
            </div>

            <div class="col">
                <div class="card ms-3 mt-4 producto" style="width: 12rem;">
                    <img src="/Images/Fulbito Negro.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body card-text">
                        <h5 class="card-title">Fulbito Negro</h5>
                        <p class="card-text" id="pFulbitoNegro">$ 50.00</p>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" name="botonMenos"
                                onclick="Restar(1)">-</button>
                            <button type="button" class="btn btn-primary" name="resultado">0</button>
                            <button type="button" class="btn btn-primary" name="botonMas" onclick="Sumar(1)">+</button>
                        </div>
                        <button type="button" class="btn btn-primary mt-2" name="agregar"
                            onclick="AgregarAlCarrito(p2)">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card ms-3 mt-4 producto" style="width: 12rem;">
                    <img src="/Images/Tofi x6.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Alfajores Tofi x6</h5>
                        <p class="card-text" id="pAlfajorTx6">$ 1000.00</p>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" name="botonMenos"
                                onclick="Restar(2)">-</button>
                            <button type="button" class="btn btn-primary" name="resultado">0</button>
                            <button type="button" class="btn btn-primary" name="botonMas" onclick="Sumar(2)">+</button>
                        </div>
                        <button type="button" class="btn btn-primary mt-2" name="agregar"
                            onclick="AgregarAlCarrito(p3)">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card ms-3 mt-4 producto" style="width: 12rem;">
                    <img src="/Images/Tofi.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Alfajor Tofi</h5>
                        <p class="card-text" id="pAlfajorTofi">$ 250.00</p>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" name="botonMenos"
                                onclick="Restar(3)">-</button>
                            <button type="button" class="btn btn-primary" name="resultado">0</button>
                            <button type="button" class="btn btn-primary" name="botonMas" onclick="Sumar(3)">+</button>
                        </div>
                        <button type="button" class="btn btn-primary mt-2" name="agregar"
                            onclick="AgregarAlCarrito(p4)">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card ms-3 mt-4 producto" style="width: 12rem;">
                    <img src="/Images/Tatin.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Alfajor Tatin</h5>
                        <p class="card-text" id="pAlfajorTatin">$ 150.00</p>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" name="botonMenos"
                                onclick="Restar(4)">-</button>
                            <button type="button" class="btn btn-primary" name="resultado">0</button>
                            <button type="button" class="btn btn-primary" name="botonMas" onclick="Sumar(4)">+</button>
                        </div>
                        <button type="button" class="btn btn-primary mt-2" name="agregar"
                            onclick="AgregarAlCarrito(p5)">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </div>



    </div>


</body>
<script src="/Funtion.js" ></script>
</html>
